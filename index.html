<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Simon!</header>
    <h2>Round: 0</h2>
        <div class='container'>
            <div class='greenButton button'></div>
            <div class='redButton button'></div>
            <button class='start' type="button" name="START">START</button>
            <div class='yellowButton button'></div>
            <div class='blueButton button'></div>
        </div>
        <audio id="endSound"><source src="end.wav" type='audio/wav'></audio>
        <audio id="startUpSound"><source src="gameStart.wav" type='audio/wav'></audio>
        <audio id="soundGreen"><source src="beep2.wav" type="audio/wav"></audio>
        <audio id="soundRed"><source src="beep4.wav" type="audio/wav"></audio>
        <audio id="soundYellow"><source src="beep5.wav" type="audio/wav"></audio>
        <audio id="soundBlue"><source src="beep18.wav" type="audio/wav"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src='refactor.js'></script>
</body>
</html>
