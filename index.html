<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Simon!</header>
    <h2 class = 'round'>Round: 0</h2>
    <h2 class = 'time'>Time: 00</h2>
        <div class='container'>
            <div class='greenButton button'></div>
            <div class='redButton button'></div>
            <button class='start' type="button" name="START">START</button>
            <button class='start insane' type='button' name 'INSANE'>Insane</button>
            <div class='yellowButton button'></div>
            <div class='blueButton button'></div>
        </div>
        <audio id="endSound"><source src="./sounds/end.wav" type='audio/wav'></audio>
        <audio id="startUpSound"><source src="./sounds/gameStart.wav" type='audio/wav'></audio>
        <audio id="soundGreen"><source src="./sounds/beep2.wav" type="audio/wav"></audio>
        <audio id="soundRed"><source src="./sounds/beep4.wav" type="audio/wav"></audio>
        <audio id="soundYellow"><source src="./sounds/beep5.wav" type="audio/wav"></audio>
        <audio id="soundBlue"><source src="./sounds/beep18.wav" type="audio/wav"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src='refactor.js'></script>
</body>
</html>
